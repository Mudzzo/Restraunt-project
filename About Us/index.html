<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/Css/libs/all.min.css" />
    <link rel="stylesheet" href="assets/Css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/Css/main.css" />
  </head>
  <body>
    <!-- section 3 -->
    <section class="counter mb-5">
      <div class="container">
        <div
          class="row p-5 text-white align-items-center justify-content-center"
        >
          <div class="col-12 col-md-6 col-lg-3">
            <div class="counter-box">
              <h2 class="fw-bold">5500+</h2>
              <p>Satisfied Patron</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="counter-box">
              <h2 class="fw-bold">250+</h2>
              <p>Enthusiastic Cooks</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="counter-box">
              <h2 class="fw-bold">6500+</h2>
              <p>Preferred Dishes</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="counter-box">
              <h2 class="fw-bold">10k+</h2>
              <p>Customer Satisfaction</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="table-reservation">
      <div class="container">
        <div class="row title text-center mb-5">
          <h2 class="fs-1 fw-bold">Table Reservation Now!</h2>
        </div>
        <div class="row mb-5 g-4">
          <div class="col-lg-4 col-md-6 col-12 ">
            <div class="time-table overflow-hidden w-100 h-100">
              <img src="./assets/images/time-table.jpg" class="w-100 h-100 object-fit-fill" alt=""/>
            </div>
          </div>
          <div class="col-lg-8 col-md-6 col-12 ">
            <div class="row mb-4 g-3">
              <div class="col-12 col-md-6">
                <div class="menu-item">
                  <div class="overlay"></div>
                  <img src="./assets/images/table-Reservation-slide-1.png" alt="Paneer Jalfrezi"/>
                  <h3>Paneer Jalfrezi-$20</h3>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="menu-item">
                  <div class="overlay"></div>
                  <img src="./assets/images/table-Reservation-slide-2.png" alt="Baingan Bharta"/>
                  <h3>Baingan Bharta-$25</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="menu-item">
                  <div class="overlay"></div>
                  <img src="./assets/images/table-Reservation-slide-1.png"  alt="Paneer Jalfrezi" />
                  <a href="#" class="btn-4no"><span>Read More</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../About Us/assets/js/main.js"></script>
  </body>
</html>
